<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambato.com | Dominio en Venta</title>
    <meta name="description" content="El dominio premium Ambato.com está disponible para la venta. Asegure la identidad digital definitiva para la ciudad de Ambato, Ecuador." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                gold: '#cca43b',
                goldHover: '#b89335',
                light: '#f8fafc',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 10s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- Icons (Inline SVG to avoid CDN dependency issues) ---
      const Icon = ({ children, className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          {children}
        </svg>
      );

      const Mail = ({ className }) => <Icon className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
      const MapPin = ({ className }) => <Icon className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
      const Twitter = ({ className }) => <Icon className={className}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></Icon>;
      const Instagram = ({ className }) => <Icon className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></Icon>;
      const Linkedin = ({ className }) => <Icon className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></Icon>;
      const Award = ({ className }) => <Icon className={className}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></Icon>;
      const TrendingUp = ({ className }) => <Icon className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>;
      const Shield = ({ className }) => <Icon className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></Icon>;

      // --- Constants ---
      const APP_NAME = "Ambato.com";
      const CONTACT_EMAIL = "timygonzalez@gmail.com";
      const SOCIAL_LINKS = {
        twitter: "#",
        instagram: "#",
        linkedin: "#"
      };

      const CONTENT = {
        comingSoon: "Dominio Premium en Venta",
        titlePrefix: "Sea el dueño de",
        titleHighlight: "Ambato.com",
        titleSuffix: "",
        tagline: "Una oportunidad única para adquirir la identidad digital definitiva de la ciudad. El activo perfecto para turismo, negocios o bienes raíces en el corazón de Ecuador.",
        features: [
          {
            title: "Autoridad Instantánea",
            description: "Establezca confianza inmediata y liderazgo en el mercado con el nombre de dominio más intuitivo de la región."
          },
          {
            title: "Tráfico Orgánico",
            description: "Posiciónese automáticamente en los primeros lugares de búsqueda. Un GeoDominio atrae visitas naturales constantemente."
          },
          {
            title: "Inversión Estratégica",
            description: "Los dominios de ciudades .com son activos digitales escasos y líquidos que incrementan su valor con el tiempo."
          }
        ],
        footer: {
          rights: "Todos los derechos reservados.",
          location: "Transferencia Segura Garantizada"
        }
      };

      // --- Components ---

      const Background = () => {
        return (
          <div className="fixed inset-0 z-0 overflow-hidden">
            <div className="absolute inset-0 bg-brand-dark/80 z-10"></div>
            <img 
              src="https://picsum.photos/1920/1080?grayscale&blur=2" 
              alt="Modern Architecture Background" 
              className="w-full h-full object-cover opacity-40 scale-105 animate-pulse-slow"
              style={{ animationDuration: '30s' }}
            />
            <div className="absolute inset-0 bg-gradient-to-t from-brand-dark via-transparent to-brand-dark/50 z-20"></div>
          </div>
        );
      };

      const Features = ({ items }) => {
        const icons = [
          <Award className="w-6 h-6 text-brand-gold" key="award" />,
          <TrendingUp className="w-6 h-6 text-brand-gold" key="trending" />,
          <Shield className="w-6 h-6 text-brand-gold" key="shield" />
        ];

        return (
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16 max-w-5xl mx-auto px-4 relative z-30 animate-fade-in-up delay-300">
            {items.map((feature, index) => (
              <div key={index} className="bg-white/5 backdrop-blur-sm border border-white/10 p-6 rounded-xl hover:bg-white/10 transition-colors duration-300">
                <div className="bg-brand-dark/50 w-12 h-12 rounded-lg flex items-center justify-center mb-4 border border-white/5">
                  {icons[index % icons.length]}
                </div>
                <h3 className="text-xl font-serif text-white mb-2">{feature.title}</h3>
                <p className="text-gray-400 text-sm leading-relaxed">{feature.description}</p>
              </div>
            ))}
          </div>
        );
      };

      const App = () => {
        return (
          <main className="min-h-screen relative flex flex-col justify-between overflow-x-hidden font-sans text-brand-light">
            <Background />

            {/* Header */}
            <header className="relative z-50 px-6 py-6 md:px-12 flex justify-between items-center w-full max-w-7xl mx-auto">
              <div className="flex items-center space-x-2">
                <div className="w-8 h-8 bg-brand-gold rounded-sm flex items-center justify-center">
                   <span className="font-serif font-bold text-brand-dark text-xl">A</span>
                </div>
                <span className="font-serif text-2xl tracking-wide font-medium">{APP_NAME}</span>
              </div>
            </header>

            {/* Hero Content */}
            <div className="relative z-30 flex-grow flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-12 md:py-20 text-center">
              <div className="max-w-4xl mx-auto space-y-8">
                
                <div className="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 backdrop-blur-md mb-4 animate-fade-in-up">
                  <span className="flex h-2 w-2 relative">
                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-gold opacity-75"></span>
                    <span className="relative inline-flex rounded-full h-2 w-2 bg-brand-gold"></span>
                  </span>
                  <span className="text-xs font-medium uppercase tracking-wider text-brand-gold">{CONTENT.comingSoon}</span>
                </div>

                <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif font-medium tracking-tight text-white animate-fade-in-up delay-100 leading-tight">
                  {CONTENT.titlePrefix} <br />
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-white">
                    {CONTENT.titleHighlight}
                  </span> {CONTENT.titleSuffix}
                </h1>
                
                <p className="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed animate-fade-in-up delay-100 font-light">
                  {CONTENT.tagline}
                </p>

                <div className="pt-8 w-full flex flex-col items-center animate-fade-in-up delay-200">
                  <a 
                     href={`mailto:${CONTACT_EMAIL}`}
                     className="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white transition-all duration-300 bg-brand-gold rounded-md hover:bg-brand-goldHover shadow-lg hover:shadow-xl hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-gold"
                   >
                     <Mail className="w-5 h-5 mr-3" />
                     <span className="font-serif tracking-wide">{CONTACT_EMAIL}</span>
                   </a>
                   <p className="mt-4 text-sm text-gray-400">
                     Contáctenos directamente para consultas sobre precios y transferencia.
                   </p>
                </div>
              </div>

              <Features items={CONTENT.features} />
            </div>

            {/* Footer */}
            <footer className="relative z-30 py-8 px-6 border-t border-white/5 w-full bg-brand-dark/30 backdrop-blur-md">
              <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div className="text-sm text-gray-500">
                  &copy; {new Date().getFullYear()} {APP_NAME} Real Estate. {CONTENT.footer.rights}
                </div>
                
                <div className="flex items-center space-x-6">
                  <a href={SOCIAL_LINKS.twitter} className="text-gray-400 hover:text-brand-gold transition-colors">
                    <Twitter className="w-5 h-5" />
                  </a>
                  <a href={SOCIAL_LINKS.instagram} className="text-gray-400 hover:text-brand-gold transition-colors">
                    <Instagram className="w-5 h-5" />
                  </a>
                  <a href={SOCIAL_LINKS.linkedin} className="text-gray-400 hover:text-brand-gold transition-colors">
                    <Linkedin className="w-5 h-5" />
                  </a>
                </div>

                <div className="flex items-center text-sm text-gray-500">
                  <MapPin className="w-4 h-4 mr-2" />
                  <span>{CONTENT.footer.location}</span>
                </div>
              </div>
            </footer>
          </main>
        );
      };

      // --- Mount ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
