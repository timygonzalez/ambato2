<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambato | Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                gold: '#cca43b',
                goldHover: '#b89335',
                light: '#f8fafc',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback } = React;

      // --- CONSTANTS & TRANSLATIONS ---
      const APP_NAME = "Ambato";
      const SOCIAL_LINKS = {
        twitter: "#",
        instagram: "#",
        linkedin: "#"
      };

      const TRANSLATIONS = {
        es: {
          comingSoon: "Próximamente",
          title: "Redefiniendo el Vivir en Ambato",
          tagline: "Un Nuevo Estándar en Bienes Raíces. Prepárese para una colección exclusiva de oportunidades residenciales diseñadas para un estilo de vida exigente.",
          nav: {
            about: "Nosotros",
            contact: "Contacto"
          },
          newsletter: {
            placeholder: "Ingresa tu correo electrónico",
            button: "Notificarme",
            processing: "Procesando...",
            successTitle: "¡Estás en la lista!",
            successMessage: "Gracias por suscribirte. Te avisaremos tan pronto como lancemos.",
            registerAnother: "Registrar otro correo",
            errorEmail: "Por favor ingresa un correo válido.",
            subtext: "Sé el primero en conocer las propiedades exclusivas en Ambato."
          },
          features: [
            {
              title: "Listados Exclusivos",
              description: "Accede a una selección curada de las mejores propiedades de Ambato antes de que salgan al mercado."
            },
            {
              title: "Servicio Premium",
              description: "Experimenta un servicio de nivel conserje dedicado a encontrar tu santuario perfecto."
            },
            {
              title: "Inversión Segura",
              description: "Propiedades verificadas asegurando que tu inversión inmobiliaria sea segura y transparente."
            }
          ],
          footer: {
            rights: "Todos los derechos reservados.",
            location: "Ambato, Ecuador"
          }
        },
        en: {
          comingSoon: "Coming Soon",
          title: "Redefining Living in Ambato",
          tagline: "A New Standard in Real Estate. Prepare for an exclusive collection of residential opportunities designed for the discerning lifestyle.",
          nav: {
            about: "About",
            contact: "Contact"
          },
          newsletter: {
            placeholder: "Enter your email address",
            button: "Notify Me",
            processing: "Processing...",
            successTitle: "You're on the list!",
            successMessage: "Thank you for subscribing. We'll notify you as soon as we launch.",
            registerAnother: "Register another email",
            errorEmail: "Please enter a valid email address.",
            subtext: "Be the first to know about exclusive property listings in Ambato."
          },
          features: [
            {
              title: "Exclusive Listings",
              description: "Access a curated selection of Ambato's finest properties before they hit the market."
            },
            {
              title: "Premium Service",
              description: "Experience concierge-level service dedicated to finding your perfect sanctuary."
            },
            {
              title: "Secure Investment",
              description: "Verified properties ensuring your real estate journey is safe and transparent."
            }
          ],
          footer: {
            rights: "All rights reserved.",
            location: "Ambato, Ecuador"
          }
        }
      };

      const SubscriptionStatus = {
        IDLE: 'IDLE',
        LOADING: 'LOADING',
        SUCCESS: 'SUCCESS',
        ERROR: 'ERROR'
      };

      // --- ICONS (SVG) ---
      const Icons = {
        Mail: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
        CheckCircle: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
        AlertCircle: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
        Home: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
        Key: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg>,
        Shield: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>,
        Twitter: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>,
        Instagram: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>,
        Linkedin: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>,
        MapPin: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
      };

      // --- COMPONENTS ---

      const Button = ({ children, variant = 'primary', isLoading = false, loadingText = "Processing...", className = '', disabled, ...props }) => {
        const baseStyles = "inline-flex items-center justify-center px-6 py-3 border text-base font-medium rounded-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-gold disabled:opacity-50 disabled:cursor-not-allowed";
        
        const variants = {
          primary: "border-transparent text-white bg-brand-gold hover:bg-brand-goldHover shadow-lg hover:shadow-xl",
          outline: "border-white/20 text-white bg-transparent hover:bg-white/10",
          ghost: "border-transparent text-gray-300 hover:text-white hover:bg-white/5"
        };

        return (
          <button 
            className={`${baseStyles} ${variants[variant]} ${className}`}
            disabled={disabled || isLoading}
            {...props}
          >
            {isLoading ? (
              <span className="flex items-center">
                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {loadingText}
              </span>
            ) : children}
          </button>
        );
      };

      const Input = ({ label, error, className = '', ...props }) => {
        return (
          <div className="w-full">
            {label && (
              <label className="block text-sm font-medium text-gray-300 mb-1">
                {label}
              </label>
            )}
            <input
              className={`appearance-none block w-full px-4 py-3 border border-gray-700 bg-white/5 backdrop-blur-sm rounded-md shadow-sm placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-brand-gold focus:border-transparent transition-all duration-200 ${className} ${error ? 'border-red-500' : ''}`}
              {...props}
            />
            {error && (
              <p className="mt-1 text-sm text-red-400">{error}</p>
            )}
          </div>
        );
      };

      const Newsletter = ({ content }) => {
        const [email, setEmail] = useState('');
        const [status, setStatus] = useState(SubscriptionStatus.IDLE);
        const [errorMessage, setErrorMessage] = useState('');

        const handleSubmit = useCallback(async (e) => {
          e.preventDefault();
          
          if (!email || !/\S+@\S+\.\S+/.test(email)) {
            setErrorMessage(content.errorEmail);
            setStatus(SubscriptionStatus.ERROR);
            return;
          }

          setStatus(SubscriptionStatus.LOADING);
          setErrorMessage('');

          // Simulate API call
          setTimeout(() => {
            setStatus(SubscriptionStatus.SUCCESS);
            setEmail('');
          }, 1500);
        }, [email, content.errorEmail]);

        if (status === SubscriptionStatus.SUCCESS) {
          return (
            <div className="animate-fade-in-up bg-green-500/10 border border-green-500/20 rounded-lg p-6 text-center backdrop-blur-md">
              <div className="flex justify-center mb-4">
                <Icons.CheckCircle className="w-12 h-12 text-green-400" />
              </div>
              <h3 className="text-xl font-serif text-white mb-2">{content.successTitle}</h3>
              <p className="text-gray-300">{content.successMessage}</p>
              <button 
                onClick={() => setStatus(SubscriptionStatus.IDLE)}
                className="mt-4 text-sm text-brand-gold hover:text-brand-goldHover underline"
              >
                {content.registerAnother}
              </button>
            </div>
          );
        }

        return (
          <form onSubmit={handleSubmit} className="w-full max-w-md mx-auto animate-fade-in-up delay-200">
            <div className="flex flex-col sm:flex-row gap-3">
              <div className="flex-grow">
                <div className="relative">
                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <Icons.Mail className="h-5 w-5 text-gray-400" />
                  </div>
                  <Input
                    type="email"
                    placeholder={content.placeholder}
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="pl-10"
                    disabled={status === SubscriptionStatus.LOADING}
                  />
                </div>
              </div>
              <Button 
                type="submit" 
                isLoading={status === SubscriptionStatus.LOADING}
                loadingText={content.processing}
                className="w-full sm:w-auto"
              >
                {content.button}
              </Button>
            </div>
            {status === SubscriptionStatus.ERROR && (
              <div className="mt-3 flex items-center text-red-400 text-sm">
                <Icons.AlertCircle className="w-4 h-4 mr-2" />
                {errorMessage}
              </div>
            )}
            <p className="mt-4 text-xs text-gray-500 text-center">
              {content.subtext}
            </p>
          </form>
        );
      };

      const Background = () => {
        return (
          <div className="fixed inset-0 z-0 overflow-hidden">
            <div className="absolute inset-0 bg-brand-dark/80 z-10"></div>
            <img 
              src="https://picsum.photos/1920/1080?grayscale&blur=2" 
              alt="Modern Architecture Background" 
              className="w-full h-full object-cover opacity-40 scale-105 animate-[pulse_10s_ease-in-out_infinite_alternate]"
              style={{ animationDuration: '30s' }}
            />
            <div className="absolute inset-0 bg-gradient-to-t from-brand-dark via-transparent to-brand-dark/50 z-20"></div>
          </div>
        );
      };

      const Features = ({ items }) => {
        const iconList = [
          <Icons.Home className="w-6 h-6 text-brand-gold" key="home" />,
          <Icons.Key className="w-6 h-6 text-brand-gold" key="key" />,
          <Icons.Shield className="w-6 h-6 text-brand-gold" key="shield" />
        ];

        return (
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16 max-w-5xl mx-auto px-4 relative z-30 animate-fade-in-up delay-300">
            {items.map((feature, index) => (
              <div key={index} className="bg-white/5 backdrop-blur-sm border border-white/10 p-6 rounded-xl hover:bg-white/10 transition-colors duration-300">
                <div className="bg-brand-dark/50 w-12 h-12 rounded-lg flex items-center justify-center mb-4 border border-white/5">
                  {iconList[index % iconList.length]}
                </div>
                <h3 className="text-xl font-serif text-white mb-2">{feature.title}</h3>
                <p className="text-gray-400 text-sm leading-relaxed">{feature.description}</p>
              </div>
            ))}
          </div>
        );
      };

      const App = () => {
        const [mounted, setMounted] = useState(false);
        const [lang, setLang] = useState('es');

        useEffect(() => {
          setMounted(true);
        }, []);

        useEffect(() => {
          if (lang === 'es') {
            document.title = `${APP_NAME} | Próximamente`;
            document.documentElement.lang = 'es';
          } else {
            document.title = `${APP_NAME} | Coming Soon`;
            document.documentElement.lang = 'en';
          }
        }, [lang]);

        if (!mounted) return null;

        const t = TRANSLATIONS[lang];

        return (
          <main className="min-h-screen relative flex flex-col justify-between overflow-x-hidden font-sans text-brand-light">
            <Background />

            {/* Header */}
            <header className="relative z-50 px-6 py-6 md:px-12 flex justify-between items-center w-full max-w-7xl mx-auto">
              <div className="flex items-center space-x-2">
                <div className="w-8 h-8 bg-brand-gold rounded-sm flex items-center justify-center">
                  <span className="font-serif font-bold text-brand-dark text-xl">A</span>
                </div>
                <span className="font-serif text-2xl tracking-wide font-medium">{APP_NAME}</span>
              </div>
              
              <div className="flex items-center space-x-8">
                <nav className="hidden md:flex space-x-6 text-sm font-medium text-gray-300">
                  <a href="#" className="hover:text-brand-gold transition-colors">{t.nav.about}</a>
                  <a href="#" className="hover:text-brand-gold transition-colors">{t.nav.contact}</a>
                </nav>

                {/* Language Toggle */}
                <div className="flex items-center border border-white/20 rounded-full p-1 bg-white/5 backdrop-blur-sm">
                  <button 
                    onClick={() => setLang('es')} 
                    className={`px-3 py-1 rounded-full text-xs font-bold transition-all duration-300 ${
                      lang === 'es' ? 'bg-brand-gold text-brand-dark shadow-sm' : 'text-gray-400 hover:text-white'
                    }`}
                  >
                    ES
                  </button>
                  <button 
                    onClick={() => setLang('en')} 
                    className={`px-3 py-1 rounded-full text-xs font-bold transition-all duration-300 ${
                      lang === 'en' ? 'bg-brand-gold text-brand-dark shadow-sm' : 'text-gray-400 hover:text-white'
                    }`}
                  >
                    EN
                  </button>
                </div>
              </div>
            </header>

            {/* Hero Content */}
            <div className="relative z-30 flex-grow flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-12 md:py-20 text-center">
              <div className="max-w-4xl mx-auto space-y-8">
                
                <div className="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 backdrop-blur-md mb-4 animate-fade-in-up">
                  <span className="flex h-2 w-2 relative">
                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-gold opacity-75"></span>
                    <span className="relative inline-flex rounded-full h-2 w-2 bg-brand-gold"></span>
                  </span>
                  <span className="text-xs font-medium uppercase tracking-wider text-brand-gold">{t.comingSoon}</span>
                </div>

                <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif font-medium tracking-tight text-white animate-fade-in-up delay-100 leading-tight">
                  {lang === 'es' ? 'Redefiniendo ' : 'Redefining '} <br />
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-white">
                    {lang === 'es' ? 'el Vivir' : 'Living'}
                  </span> {lang === 'es' ? 'en Ambato' : 'in Ambato'}
                </h1>
                
                <p className="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed animate-fade-in-up delay-100 font-light">
                  {t.tagline}
                </p>

                <div className="pt-8 w-full">
                  <Newsletter content={t.newsletter} />
                </div>
              </div>

              <Features items={t.features} />
            </div>

            {/* Footer */}
            <footer className="relative z-30 py-8 px-6 border-t border-white/5 w-full bg-brand-dark/30 backdrop-blur-md">
              <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div className="text-sm text-gray-500">
                  &copy; {new Date().getFullYear()} {APP_NAME} Real Estate. {t.footer.rights}
                </div>
                
                <div className="flex items-center space-x-6">
                  <a href={SOCIAL_LINKS.twitter} className="text-gray-400 hover:text-brand-gold transition-colors">
                    <Icons.Twitter className="w-5 h-5" />
                  </a>
                  <a href={SOCIAL_LINKS.instagram} className="text-gray-400 hover:text-brand-gold transition-colors">
                    <Icons.Instagram className="w-5 h-5" />
                  </a>
                  <a href={SOCIAL_LINKS.linkedin} className="text-gray-400 hover:text-brand-gold transition-colors">
                    <Icons.Linkedin className="w-5 h-5" />
                  </a>
                </div>

                <div className="flex items-center text-sm text-gray-500">
                  <Icons.MapPin className="w-4 h-4 mr-2" />
                  <span>{t.footer.location}</span>
                </div>
              </div>
            </footer>
          </main>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
